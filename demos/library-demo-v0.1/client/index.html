<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <title>Library Client (ISBN)</title>
  <style>
    body { font-family: system-ui, sans-serif; max-width: 900px; margin: 24px auto; }
    .bar, .row { display: flex; gap: 8px; flex-wrap: wrap; align-items: center; margin: 8px 0; }
    label { min-width: 60px; }
    input[type="text"], input[type="number"] { padding: 6px 8px; }
    button { padding: 8px 12px; cursor: pointer; }
    table { width: 100%; border-collapse: collapse; margin-top: 12px; }
    th, td { border: 1px solid #ddd; padding: 6px 8px; }
    th { background: #f5f5f5; text-align: left; }
  </style>

  <!-- Cấu hình API mặc định cho demo cross-origin -->
  <script>
    // Đổi chỗ này khi mang demo đi nơi khác (ví dụ https://api.demo.com/api)
    window.API_BASE = 'http://localhost:3000/api';
  </script>
</head>
<body>

  <h1>Client → gọi REST API (ISBN)</h1>

  <div class="bar">
    <input id="search" type="text" placeholder="Tìm theo tiêu đề / tác giả / ISBN" />
    <button id="btnSearch">Tìm</button>
    <button id="btnReload">Tải lại</button>
  </div>

  <h3>Thêm sách (POST /api/books)</h3>
  <div class="row">
    <label>ISBN</label><input id="isbn" type="text" placeholder="9780201616224" />
    <label>Tiêu đề</label><input id="title" type="text" placeholder="The Pragmatic Programmer" />
    <label>Tác giả</label><input id="author" type="text" placeholder="Andrew Hunt, David Thomas" />
    <label>Năm</label><input id="year" type="number" placeholder="1999" />
    <label>Còn</label><input id="available" type="checkbox" checked />
    <button id="btnCreate">Tạo</button>
    <button id="btnUpdate" disabled>Cập nhật</button>
    <button id="btnClear">Xóa</button>
  </div>

  <h3>Danh sách sách</h3>
  <table id="tbl">
    <thead>
      <tr>
        <th>ISBN</th><th>Tiêu đề</th><th>Tác giả</th><th>Năm</th><th>Trạng thái</th>
        <th style="width:160px">Thao tác</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Nạp JS (không có JS inline) -->
  <script src="./script.js" defer></script>
</body>
</html>
